version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: crud-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: crud-dev
    volumes:
      - ./mongo_data:/data/db
    networks:
      - crud-network

  app:
    build: .
    container_name: crud-app
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://mongo:27017/crud-dev
      PORT: 3000
      NODE_ENV: production
    depends_on:
      - mongo
    networks:
      - crud-network

networks:
  crud-network:
    driver: bridge
